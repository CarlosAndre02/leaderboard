<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Tabela de classificação</title>
</head>
<body>
    <div class="container">
        <table>
            <caption>Tabela de classificação</caption>

            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Nome</th>
                    <th>Vitórias</th>
                    <th>Empates</th>
                    <th>Derrotas</th>
                    <th>Pontos</th>
                    <th colspan="3">Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="form-addPlayer">
            <h2>Adicionar jogador</h2>
            <input type="text" id="player-image" placeholder="Url da imagem">
            <input type="text" id="player-name" placeholder="Nome">
            <button id="addPlayer">Adicionar</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
